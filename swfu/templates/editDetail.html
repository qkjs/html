{% extends "base/base.html" %} {% block body %}

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                {% include "base/nav.html" %}
                <h3>
				更新销售量
			</h3>
                <form class="form-horizontal" action="{{ url_for("changeTicketResult") }}" method="post">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">
                            景点或门票名称:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="pname" name="pname" value="{{ result[0][2] }}" readonly>
                            <input type="text" class="form-cobtrol" id="sid" name="sid" value="{{result[0][1]}}" hidden>
                            <input type="text" class="form-cobtrol" id="pid" name="pid" value="{{result[0][0]}}" hidden>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">
                            修改已销售数量:
                        </label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input type="number" max="{{result[0][4]}}" min="0" class="form-control" id="inputPassword3" name="count" placeholder="{{ result[0][3] }}" required="required">
                                <span class="input-group-addon">可售总数:{{result[0][4]}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="reset" class="btn btn-default">
                                重置
                            </button>
                            <button type="submit" class="btn btn-default">
                                修改
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
