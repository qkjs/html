<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="{{ url_for('.static', filename = 'err/404/css/main.css')}}" type="text/css" media="screen, projection" />
    <!-- main stylesheet -->
    <link rel="stylesheet" type="text/css" media="all" href="{{ url_for('.static', filename = 'err/404/css/tipsy.css')}}" />
    <!-- Tipsy implementation -->
    <!--[if lt IE 9]>
    <link rel="stylesheet" type="text/css" href="css/ie8.css" />
<![endif]-->
    <script type="text/javascript" src="{{ url_for('.static', filename = 'err/404/scripts/jquery-1.7.2.min.js')}}"></script>
    <!-- uiToTop implementation -->
    <script type="text/javascript" src="{{ url_for('.static', filename = 'err/404/scripts/custom-scripts.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('.static', filename = 'err/404/scripts/jquery.tipsy.js')}}"></script>
    <!-- Tipsy -->
    <script type="text/javascript">
    $(document).ready(function() {

        universalPreloader();

    });

    $(window).load(function() {

        //remove Universal Preloader
        universalPreloaderRemove();

        rotate();
        dogRun();
        dogTalk();

        //Tipsy implementation
        $('.with-tooltip').tipsy({
            gravity: $.fn.tipsy.autoNS
        });

    });
    </script>
    <title>404 - Not found</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
    <!-- Universal preloader -->
    <div id="universal-preloader">
        <div class="preloader">
            <img src="{{ url_for('.static', filename = 'err/404/images/universal-preloader.gif')}}" alt="universal-preloader" class="universal-preloader-preloader" />
        </div>
    </div>
    <!-- Universal preloader -->
    <div id="wrapper">
        <!-- 404 graphic -->
        <div class="graphic"></div>
        <!-- 404 graphic -->
        <!-- Not found text -->
        <div class="not-found-text">
            <h1 class="not-found-text">sorry,这里是火星！</h1>
        </div>
        <!-- Not found text -->
        <!-- top menu -->
        <div class="top-menu">
            <a href="{{ url_for('index') }}" class="with-tooltip" title="Return to the home page">Home</a> | <a href="#" class="with-tooltip" title="Contact us!">Contact</a>
        </div>
        <!-- top menu -->
        <div class="dog-wrapper">
            <!-- dog running -->
            <div class="dog"></div>
            <!-- dog running -->
            <!-- dog bubble talking -->
            <div class="dog-bubble">
            </div>
            <!-- The dog bubble rotates these -->
            <div class="bubble-options">
                <p class="dog-bubble">
                    你迷路了吗, 客人? 别担心, 我是一个职业向导!
                </p>
                <p class="dog-bubble">
                    <br /> 汪! 汪!
                </p>
                <p class="dog-bubble">
                    <br /> 别担心，至少还有我!
                </p>
                <p class="dog-bubble">
                    我希望这是一个曲奇！
                    <br /><img style="margin-top:8px" src="{{ url_for('.static', filename = 'err/404/images/cookie.png')}}" alt="cookie" />
                </p>
                <p class="dog-bubble">
                    <br /> 蒽! 这是一个令人厌倦的美景!
                </p>
                <p class="dog-bubble">
                    <br /> 我迷路的了吗?
                </p>
                <p class="dog-bubble">
                    或者是我正在绕圈? 呃...
                </p>
                <p class="dog-bubble">
                    <br /> 好吧，我正式宣布我迷路了...
                </p>
                <p class="dog-bubble">
                    我想我看到了
                    <br /><img style="margin-top:8px" src="{{ url_for('.static', filename = 'err/404/images/cat.png')}}" alt="cat" />
                </p>
                <p class="dog-bubble">
                    我们应该看见了什么, 或者? @_@
                </p>
            </div>
            <!-- The dog bubble rotates these -->
            <!-- dog bubble talking -->
        </div>
        <!-- planet at the bottom -->
        <div class="planet"></div>
        <!-- planet at the bottom -->
    </div>
</body>

</html>
